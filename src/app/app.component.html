<div *ngFor="let singleAnimal of animals">
  <app-animal-cell [animal]="singleAnimal" (animalsUpdated)="updateAnimalList($event)"/>
</div>

<app-edit-animal [animal]="animalToEdit" (animalsUpdated)="updateAnimalList($event)"></app-edit-animal>

<div (click)="initNewAnimal()" class="create-new-animal-button-wrapper" *ngIf="!animalToEdit">
  <div class="create-new-animal-button">
    Create New Animal
  </div>
</div>
